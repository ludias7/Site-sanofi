<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanofi Micro Management System</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <img src="https://c.animaapp.com/u9jFIJuy/img/logo-sanofi--2022--removebg-preview-1@2x.png" alt="Logo Sanofi">
        <h2>Micro Management System</h2>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Documento" required>
            <input type="text" placeholder="Celular" required>
            <input type="date" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmação de senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>
