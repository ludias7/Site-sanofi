<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sanofi</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="log-in-page">
        <div class="login-container">
            <img class="logo-sanofi" src="https://c.animaapp.com/u9jFIJuy/img/logo-sanofi--2022--removebg-preview-1@2x.png" alt="Sanofi Logo" />
            <h2 class="login-title">Micro Management System</h2>
            
            <form class="login-form">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" class="form-input" placeholder="Digite seu usuário" required />

                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required />

                <button type="submit" class="login-button">Entrar</button>
            </form>

            <p class="create-account">Não tem ID Sanofi? <a href="#">Crie ele agora.</a></p>
        </div>
    </div>
</body>
</html>
