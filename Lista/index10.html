<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style10.css">
</head>
<body>

    <header>
        <div class="nav-bar">
            <div class="nav-left">
                <button class="menu-icon"><i class="fas fa-bars"></i></button>
                <nav class="menu">
                    <a href="#">Home</a>
                    <a href="#">Relatório</a>
                    <a href="#">Track</a>
                </nav>
            </div>
            <div class="logo">
                <img src="https://c.animaapp.com/5KhH0hxE/img/icon-1.svg" alt="Sanofi Logo">
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-box">
                    <button class="search-icon"><i class="fas fa-search"></i></button>
                </div>
                <button class="profile-icon"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="filters">
            <button class="filter-chip">Periféricos</button>
            <button class="filter-chip selected">Malas</button>
            <button class="filter-chip">Frequentes</button>
            <button class="filter-chip">Label</button>
            <button class="filter-chip">Label</button>
        </div>

        <div class="items-grid">
            <div class="item">
                <img src="https://c.animaapp.com/5KhH0hxE/img/image008-1@2x.png" alt="Headset">
                <div class="item-info">
                    <p class="item-title">Headset Evolve 30</p>
                    <p class="item-stock">30 est...</p>
                </div>
            </div>

            <div class="item">
                <img src="https://c.animaapp.com/5KhH0hxE/img/image007@2x.png" alt="Mouse">
                <div class="item-info">
                    <p class="item-title">Title</p>
                    <p class="item-update">Updated yesterday</p>
                </div>
            </div>

            <!-- Repeated grid items -->
            <div class="item-placeholder"></div>
            <div class="item-placeholder"></div>
            <div class="item-placeholder"></div>
            <div class="item-placeholder"></div>
            <div class="item-placeholder"></div>
            <div class="item-placeholder"></div>
        </div>

        <div class="sidebar">
            <button class="add-button">+</button>
            <div class="side-item"></div>
            <div class="side-item"></div>
            <div class="side-item"></div>
        </div>
    </div>

</body>
</html>
